<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <header>
    <h1>Epic Palindrome Checker</h1>
    <p>by Gwillyn</p>
    </header>
    <main>
      <div id="inputContainer">
        <p id="inputText">Type any word here:</p>
        <input id="text-input" value onkeypress="clickPress(event)">
        <button id="check-btn" for="#text-input">Check</button>
        <div id="result"></div>
      </div>
      <div id="palindromeDef">A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing</div>



    </main>
    <script src="script.js"></script>
  </body>
</html>
